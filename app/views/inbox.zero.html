<bp-cell
  class="multiline"
  ng-if="instructions"
  ng-init="sawInstructions('inbox')">
  <span>
    This is your <strong>Inbox</strong>.
    <br><br>
    Add Tasks that really matter to you and your personal goals only.
    <br><br>
    Try to find the three <bp-action ui-sref="mit" class="bp-button">most important tasks</bp-action> for the day and swipe them to the left.
    <br><br>
    Aiming for something big? Swipe them right to assign <bp-action ui-sref="br" class="bp-button">big rocks</bp-action> for the week.
  </span>
</bp-cell>

<div
  class="inboxzero"
  ng-if="!instructions">
  <div>
    <bp-action class="bp-icon fa-inbox"></bp-action>
    Inbox Zero
  </div>
</div>
